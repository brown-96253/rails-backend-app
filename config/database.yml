default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  username: <%= ENV["PGUSER"] %>
  password: <%= ENV["PGPASSWORD"] %>
  host: <%= ENV["PGHOST"] %>

development:
  <<: *default
  database: rails_backend_app_development

test:
  <<: *default
  database: rails_backend_app_test

production:
  url: <%= ENV["DATABASE_URL"] %>
